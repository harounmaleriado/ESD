<html>

<body>
  <script id="replace_with_navbar" src="navbar.js"></script>
  <div id="enterDetails">
      <h1>Enter details</h1>

      <h4>Name</h4> 
      <input id="name" type="text"> 

      <h4>Description</h4> 
      <input id="desc" type="text"> <br><br>

      <h4><label for="category">Choose a category:</label></h4>

      <option value="Computers">Computers</option>
      <option value="Mobile Phones and Accessories">Mobile Phones & Accessories</option>
      <option value="Video Gaming">Video Gaming</option>
      <option value="TV and Home Appliances">TV & Home Appliances</option>

      <input id="city" type="text" placeholder="Enter city">
      
      <h4>Upload Image</h4>
      <input type="file" id="imageUpload" accept="image/*"><button id="uploadButton">Upload Image</button>

      <br><br><br>
      <button id="insert">INSERT</button>
  </div>
</body>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
      <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js"></script>
      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
       // Your web app's Firebase configuration
       const firebaseConfig = {
        apiKey: "AIzaSyACeAF5_819WDlV2PM7FEQQ5R2YGGWklCM",
        authDomain: "techexchange-76048.firebaseapp.com",
        databaseURL: "https://techexchange-76048-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "techexchange-76048",
        storageBucket: "techexchange-76048.appspot.com",
        messagingSenderId: "396217100321",
        appId: "1:396217100321:web:ba771f3033a2caf6ec1b60",
        measurementId: "G-51BT4968FL"
      };
      
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);
      const storage = getStorage(app);

      document.getElementById("insert").addEventListener("click", async (event) => {
    event.preventDefault();

    const city = document.getElementById("city").value;

    if (!city) {
        alert("Please enter a city name.");
        return;
    }

    const apiKey = '177ad839670b4ef3bd6a75e4d69d7141';
    const requestUrl = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(city)}&key=${apiKey}`;

    try {
        const response = await fetch(requestUrl);
        const data = await response.json();

        if (data.results.length > 0) {
            const { lat, lng } = data.results[0].geometry;

            const userId = "eke7zjaf5hJFJkleq6jQ";
            const nameValue = document.getElementById("name").value;
            const descValue = document.getElementById("desc").value;
            const categoryValue = [document.getElementById("category").value];
            const priceValue = document.getElementById("price").value;
            const dateTime = new Date();

            const postData = {
                name: nameValue,
                desc: descValue,
                category: categoryValue,
                price: priceValue,
                location: { latitude: lat, longitude: lng },
                user_Id: userId,
                datetime: dateTime
            };

            const docRef = await addDoc(collection(db, "post"), postData);
            console.log("Document written with ID: ", docRef.id);
            alert("New post added successfully!");
        } else {
            alert("Could not find the location.");
        }
    } catch (error) {
        console.error("Error fetching location: ", error);
        alert("Error adding new post.");
    }
});


document.getElementById("uploadButton").addEventListener("click", async () => {
    const imageFile = document.getElementById("imageUpload").files[0];
    if (!imageFile) {
        alert("Please select an image to upload.");
        return;
    }

    const imageName = imageFile.name;  // Use the file's original name
    const storageRef = ref(storage, imageName);

    try {
        const snapshot = await uploadBytes(storageRef, imageFile);
        console.log('Uploaded a blob or file!', snapshot);

        // Get the download URL and do something with it (e.g., save it in Firestore)
        const downloadURL = await getDownloadURL(snapshot.ref);
        console.log('File available at', downloadURL);
        // Optionally, you can save the downloadURL along with post data in Firestore
        alert('Image uploaded successfully!');
    } catch (error) {
        console.error('Upload failed', error);
        alert('Upload failed: ' + error.message);
    }
});


</script>
</body>
