      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const storage = getStorage(app);
      const client = algoliasearch('60IC04XR8A', '3b334f990956ade50fd2618975c1f586');
      const index = client.initIndex('search_posts');

      document.addEventListener('DOMContentLoaded', async () => {
  const params = new URLSearchParams(window.location.search);
  const searchTerm = params.get('search');

  if (searchTerm) {
    const itemsContainer = document.getElementById('searchResultsContainer'); // Ensure this is the ID of your results container
    itemsContainer.innerHTML = '';

    const db = getFirestore();
    const productsQuery = query(collection(db, "post"), where("name", "array-contains", searchTerm));
    const querySnapshot = await getDocs(productsQuery);

    querySnapshot.forEach(doc => {
      const data = doc.data();
      const imageRef = storageRef(storage, `gs://techexchange-76048.appspot.com/${data.name}.png`);
      const imgUrl = await getDownloadURL(imageRef);
      const formattedDate = data.datetime.toDate().toLocaleDateString("en-GB") + ' ' + data.datetime.toDate().toLocaleTimeString("en-GB");

      const cardHtml = `
        <div class="col">
          <div class="card shadow-sm">
            <img src="${imgUrl}" class="d-block w-100" alt="${data.name}">
            <div class="card-body">
              <h5 class="card-title">${data.name}</h5>
              <p class="card-subtitle">$${data.price}</p>
              <p class="card-text">${data.desc}</p>
              <p class="card-text">Location: ${data.location.latitude}, ${data.location.longitude}</p>
              <p class="card-text">Posted on: ${formattedDate}</p>
              <p class="card-text">Category: ${data.category}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">${formattedDate}</small>
              </div>
            </div>
          </div>
        </div>
      `;

      itemsContainer.innerHTML += cardHtml;
    });
  }
});

  document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput');
    console.log("searchInput element:", searchInput);
    const suggestionsPanel = document.getElementById('suggestionsPanel');

    const client = algoliasearch('60IC04XR8A', '3b334f990956ade50fd2618975c1f586');
    const index = client.initIndex('search_posts');

    console.log("Event listener attached");
    searchInput.addEventListener('input', () => {
      console.log("Input event triggered");
      const query = searchInput.value.trim();

      if (query.length > 0) {
        index.search(query).then(({ hits }) => {
          console.log("Search executed");
          console.log("Hits:", hits);
          suggestionsPanel.innerHTML = ''; // Clear previous suggestions
          suggestionsPanel.style.display = hits.length > 0 ? 'block' : 'none'; // Show or hide the panel

          hits.forEach(hit => {
            const suggestionElement = document.createElement('div');
            suggestionElement.textContent = hit.name; // Use textContent for text to prevent HTML injection
            suggestionElement.classList.add('suggestion');
            suggestionElement.addEventListener('click', () => {
              console.log(`Redirecting to product details for ${hit.objectID}`);
              window.location.href = `/productDetails.html?product=${hit.objectID}`;
            });
            suggestionsPanel.appendChild(suggestionElement);
          });
        });
      } else {
        suggestionsPanel.innerHTML = '';
        suggestionsPanel.style.display = 'none'; // Hide the panel if the query is empty
      }
    });
  }).catch(error => {
  console.error("Search error:", error);
});
    </script>
