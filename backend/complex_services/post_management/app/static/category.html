    function formatTimestamp(timestamp) {
        const date = new Date(timestamp.seconds * 1000);
        const day = date.getDate().toString().padStart(2, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0'); // getMonth() is zero-indexed
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    }

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
  
    let isShowingCheapestFirst = true;

    // Function to get the query parameter value for 'category'
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function displayItemsByCategory() {
      const category = decodeURIComponent(getQueryParam('category'));
    //   console.log("taylor", category);
        const q = query(collection(db, "post"), where("category", "array-contains", category));
    //   console.log("Result", q)
      const querySnapshot = await getDocs(q);
      const itemsContainer = document.querySelector('.row');

      let orderPrice = isShowingCheapestFirst ? "asc" : "desc";
      let postsQuery = query(collection(db, "post"), orderBy("price", orderPrice));

      itemsContainer.innerHTML = '';
    //   console.log(querySnapshot.size)
      querySnapshot.forEach(async (doc) => {
        const data = doc.data();
        const imageRef = storageRef(storage, `gs://techexchange-76048.appspot.com/${data.name}.png`);
        const imgUrl = await getDownloadURL(imageRef);

        const locationString = `Latitude: ${data.location.latitude}, Longitude: ${data.location.longitude}`;
        const formattedDate = formatTimestamp(data.datetime); // Assuming data.datetime is the timestamp
        console.log("result", data.category)
        const cardHtml = `
      <div class="col">
        <div class="card shadow-sm">
          <img src="${imgUrl}" class="d-block w-100" alt="${data.name}">
          <div class="card-body">
            <h5 class="card-title">${data.name}</h5>
            <p class="card-text">${data.desc}</p>
            <p class="card-text">Location: ${locationString}</p>
            <p class="card-text">Posted on: ${formattedDate}</p>
            <p class="card-text">Category: ${data.category}</p>
            <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">${formattedDate} mins ago</small>
            </div>
          </div>
        </div>
      </div>
    `;

    itemsContainer.innerHTML += cardHtml;

      });
    }
  
    displayItemsByCategory();

    function toggleSortOrderPrice() {
    isShowingCheapestFirst = !isShowingCheapestFirst;
    document.getElementById('toggleSortPrice').innerText = isShowingCheapestFirst ? "Show Cheapest to Expensive" : "Show Expensive to Cheapest";
    displayItemsByCategory();
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('toggleSortPrice').addEventListener('click', toggleSortOrderPrice);

})
