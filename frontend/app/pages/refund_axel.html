<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Data to Redis</title>
</head>
<body>
    <h1>Payment Data</h1>
    <input type="text" id="listingId" placeholder="Enter Listing ID">
    <input type="email" id="email" placeholder="Enter Email">
    <input type="number" id="paymentAmount" placeholder="Enter Payment Amount">
    <input type="text" id="paymentIntentId" placeholder="Enter Payment Intent ID">
    <button id="submitBtn">Submit</button>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const listingId = document.getElementById('listingId').value;
            const email = document.getElementById('email').value;
            const paymentAmount = document.getElementById('paymentAmount').value;
            const paymentIntentId = document.getElementById('paymentIntentId').value;

            fetch('http://localhost:3000/post-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    ListingId: listingId, 
                    Email: email, 
                    PaymentAmount: paymentAmount, 
                    payment_intent_id: paymentIntentId 
                })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
