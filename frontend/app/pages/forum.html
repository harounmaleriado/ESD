<!--Register Modal-->
<div class="modal fade" id="Register" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content ">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Register a new account</h5>
        <button type="button" class="close btn btn-secondary" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" class="form-control" id="signupName" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" class="form-control" id="signupUsername" placeholder="Username"  required>
                </div>
                    <a href="" data-toggle="modal" data-target="#Login" data-dismiss="modal">Already have an account?</a>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary"  value="Register">
                </div>
            </form>
    </div>
    </div>
</div>
 <!--Login Modal-->
<div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content ">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
        <button type="button" class="close btn btn-secondary" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" >&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form id="signinForm">
            <div class="form-group">
                <label for="signinEmail">Email address</label>
                <input type="email" class="form-control" id="signinEmail" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="signinPassword">Password</label>
                <input type="password" class="form-control" id="signinPassword" placeholder="Password" required>
              </div>
              <a href="" data-toggle="modal" data-target="#Register" data-dismiss="modal">Don't have an account?</a>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" value="Login">
        </div>
    </form>
    </div>
    </div>
</div>
    <div id="app" class="container py-5">
        <h1>Forum</h1>
        <div class="mb-4">
            <h2>Create Post</h2>
            <input type="text" v-model="newPost.title" class="form-control mb-2" placeholder="Title">
            <textarea v-model="newPost.content" class="form-control mb-2" placeholder="What's on your mind?"></textarea>
            <button @click="submitPost" class="btn btn-primary">Post</button>
        </div>
        <div v-for="post in posts" :key="post.post_id" class="mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <div>
                        <h6>Comments:</h6>
                        <div v-for="comment in post.comments" :key="comment.comment_id" class="card mb-2">
                            <div class="card-body">
                                <strong>{{ comment.title }}</strong>
                                <p>{{ comment.content }}</p>
                            </div>
                        </div>
                        <input type="text" v-model="commentTitle" placeholder="Comment title" class="form-control">
                        <textarea v-model="commentContent" placeholder="Write a comment" class="form-control my-2"></textarea>
                        <button @click="submitComment(post.post_id)" class="btn btn-secondary">Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                posts: [],
                newPost: {
                    title: '',
                    content: ''
                },
                commentTitle: '',
                commentContent: ''
            },
            mounted() {
                this.loadPosts();
            },
            methods: {
                loadPosts() {
                    axios.get('http://localhost:5000/posts')
                        .then(response => {
                            this.posts = response.data;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                },
                submitPost() {
                    axios.post('http://localhost:5000/posts', this.newPost)
                        .then(() => {
                            this.newPost.title = '';
                            this.newPost.content = '';
                            this.loadPosts();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                },
                submitComment(postId) {
                    const commentData = {
                        title: this.commentTitle,
                        content: this.commentContent
                    };
                    axios.post(`http://localhost:5000/posts/${postId}/comments`, commentData)
                        .then(() => {
                            this.commentTitle = '';
                            this.commentContent = '';
                            this.loadPosts(); // Reload posts to show the new comments
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
            }
        });
    </script>
