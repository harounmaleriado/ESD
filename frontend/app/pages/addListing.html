<!DOCTYPE html>
<html>

<head>
    <title>Tech-Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/addPost.css">
</head>

<body>
    <script id="replace_with_navbar" src="navbar.js"></script>
    <div id="enterDetails">
        <h1>Enter details</h1>

        <h4>Name</h4>
        <input id="name" type="text">

        <h4>Description</h4>
        <input id="desc" type="text"> <br><br>

        <h4><label for="category">Choose a category:</label></h4>
        <select name="category" id="category">
            <option value="Computers">Computers</option>
            <option value="Mobile Phones and Accessories">Mobile Phones & Accessories</option>
            <option value="Video Gaming">Video Gaming</option>
            <option value="TV and Home Appliances">TV & Home Appliances</option>
            <option value="Audio">Audio</option>
            <option value="Photography">Photography</option>
        </select><br><br>

        <h4>Price</h4>
        <input id="price" type="number"> <br><br>

        <h4>Collection Location</h4>
        <input id="city" type="text" placeholder="Enter city">
        <br><br><br>

        <button id="insert">INSERT</button>
    </div>

    <footer>
        <p>&copy; 2023 Tech-Exchange</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <!-- Example of including jwt-decode from CDN for demonstration purposes -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>


    <script>
        document.getElementById('insert').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const description = document.getElementById('desc').value;
            const category = [document.getElementById('category').value];
            const price = document.getElementById('price').value;
            const city = document.getElementById('city').value;
            
            const jwtToken = localStorage.getItem('jwt_token'); // Retrieve the JWT token from local storage
            if (!jwtToken) {
                alert("You are not logged in.");
                return;
            }

            // Decode JWT and extract user_id
            const decoded = jwt_decode(jwtToken);
            const user_id = decoded.sub;

            if (!city) {
                alert("Please enter a city name.");
                return;
            }

            const apiKey = '177ad839670b4ef3bd6a75e4d69d7141';
            const requestUrl = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(city)}&key=${apiKey}`;

            try {
                // Fetching latitude and longitude from OpenCage Data
                const geoResponse = await fetch(requestUrl);
                if (!geoResponse.ok) {
                    throw new Error('Failed to fetch location data');
                }
                const geoData = await geoResponse.json();
                const latitude = geoData.results[0].geometry.lat;
                const longitude = geoData.results[0].geometry.lng;

                // Continue with the original listing data now including latitude and longitude
                const datetime = new Date().toISOString(); // Example to generate ISO format datetime
                const listingData = {
                    name,
                    desc: description,
                    category,
                    price,
                    datetime,
                    location: {
                        latitude,
                        longitude
                    },
                    user_id
                };

                const response = await fetch('http://localhost:8000/listings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify(listingData)
                });

                if (!response.ok) {
                    throw new Error('Failed to add listing');
                }

                const responseData = await response.json();
                console.log('Listing added successfully:', responseData);
                alert("Listing added successfully!");
                // Optionally, redirect user or clear form
            } catch (error) {
                console.error('Error:', error);
                alert("Error adding listing. Please try again.");
            }
        });
    </script>



</body>

</html>
