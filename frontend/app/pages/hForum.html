<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app" class="container py-5">
        <h1>Forum</h1>
        <div class="mb-4">
            <h2>Create Post</h2>
            <input type="text" v-model="newPost.title" class="form-control mb-2" placeholder="Title">
            <textarea v-model="newPost.content" class="form-control mb-2" placeholder="What's on your mind?"></textarea>
            <button @click="submitPost" class="btn btn-primary">Post</button>
        </div>
        <div v-for="post in posts" :key="post.post_id" class="mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <div>
                        <h6>Comments:</h6>
                        <div v-for="comment in post.comments" :key="comment.comment_id" class="card mb-2">
                            <div class="card-body">
                                <strong>{{ comment.title }}</strong>
                                <p>{{ comment.content }}</p>
                            </div>
                        </div>
                        <input type="text" v-model="commentTitle" placeholder="Comment title" class="form-control">
                        <textarea v-model="commentContent" placeholder="Write a comment" class="form-control my-2"></textarea>
                        <button @click="submitComment(post.post_id)" class="btn btn-secondary">Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/forum.js"></script>
</body>
</html>
