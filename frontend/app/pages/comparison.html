<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hardware Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            display: block;
            width: 100%;
        }
        button {
            background-color: #4c6baf;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4c5eaf;
        }
        #comparisonResult {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Compare Hardware</h1>
    <input type="text" id="hardware1" placeholder="Enter first hardware ID">
    <input type="text" id="hardware2" placeholder="Enter second hardware ID">
    <button onclick="compareHardware()">Compare</button>

    <div id="comparisonResult"></div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
    <script>
        function compareHardware() {
            const hardware1 = document.getElementById('hardware1').value;
            const hardware2 = document.getElementById('hardware2').value;
            
            fetch('http://localhost:8000/compare', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "product_id_1":hardware1, "product_id_2":hardware2 }),
            })
            .then(response => response.json())
            .then(data => {
                const comparisonDiv = document.getElementById('comparisonResult');
                comparisonDiv.innerHTML = ''; // Clear previous results;

                // Function to append images
                function appendImages(listing) {
                    if (listing && listing.images) {
                        listing.images.forEach(imageUrl => {
                            const img = document.createElement('img');
                            img.src = imageUrl;
                            img.alt = 'Listing Image'; // It's good practice to have an alt attribute
                            img.style.maxWidth = '100%'; // Ensure images are not too large
                            img.style.height = 'auto'; // Keep the aspect ratio
                            comparisonDiv.appendChild(img);
                        });
                    }
                }

                // Append images for listing 1
                appendImages(data.listing_1);

                // Append images for listing 2
                appendImages(data.listing_2);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
