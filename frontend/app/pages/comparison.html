<!DOCTYPE html>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        select, button {
            padding: 10px;
            margin-top: 10px;

            background-color: #fff;
            margin-top: 20px;
            padding: 20px;

            border-radius: 4px;
        }
        .card-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    .card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 45%; /* Each card takes up almost half of the container width */
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
        color: #333;
        margin-top: 0;
    }
    button {
        background-color: #455EB5; /* Blue background */
        color: white; /* White text */
        border: none; /* Removes the default border */
        cursor: pointer; /* Changes the cursor to a pointer on hover */
    }
    </style>
    <link rel="stylesheet" type="text/css" href="/assets/css//homepage.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch/dist/algoliasearch-lite.umd.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Tech-Exchange</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/comparison.html">Compare</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/pages/forum.html">Forum</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/pages/profile.html">Profile</a>

                </ul>
            </div>
        </div>
        <div id="userAuthSection" class="navbar-nav ms-auto">
            <!-- Dynamically filled with user info or auth buttons -->
        </div>
    </nav>
    <h1>Compare Items</h1>
    <select id="item1">
        <option value="">Select First Item</option>
        <!-- Options will be populated here -->
    </select>
    <select id="item2">
        <option value="">Select Second Item</option>
        <!-- Options will be populated here -->
    </select>
    <button onclick="compareItems()">Compare</button>

    <div id="comparisonResult"></div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchItems();
        });

        function fetchItems() {
            fetch('http://localhost:5001/listings') // Adjust this URL to your dataservice endpoint
            .then(response => response.json())
            .then(items => {
                const dropdown1 = document.getElementById('item1');
                const dropdown2 = document.getElementById('item2');
                items.forEach(item => {
                    const option1 = new Option(item.name, item.id);
                    const option2 = new Option(item.name, item.id);
                    dropdown1.add(option1);
                    dropdown2.add(option2);
                });
            })
            .catch(error => console.error('Error loading items:', error));
        }
        
        function compareItems() {
    const item1Id = document.getElementById('item1').value;
    const item2Id = document.getElementById('item2').value;

    if (!item1Id || !item2Id) {
        document.getElementById('comparisonResult').innerHTML = `<p>Please select two items to compare.</p>`;
        return;
    }

    fetch('http://localhost:5001/compare', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ product_id_1: item1Id, product_id_2: item2Id }),
    })
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('comparisonResult');
        container.innerHTML = '';
        container.className = 'card-container';

        const listings = [data.listing_1, data.listing_2];
        listings.forEach(item => {

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${item.images}" alt="${item.images}" style="width:50%;height:50%;">
                <h3>${item.name}</h3>
                <p>${item.desc}</p>
                <p><strong>Price:</strong> $${item.price}</p>
            `;
            container.appendChild(card);
        });
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('comparisonResult').innerHTML = `<p>Error fetching comparison data.</p>`;
    });
}


    </script>
</body>
