<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hardware Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            display: block;
            width: 90%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 90%;
        }
        button:hover {
            background-color: #45a049;
        }
        #comparisonResult {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Compare Hardware</h1>
    <select id="hardware1">
        <option value="">Select First Hardware</option>
        <!-- Populate this dropdown with your hardware options -->
        <option value="hardware1Option1">Hardware 1 Option 1</option>
        <option value="hardware1Option2">Hardware 1 Option 2</option>
        <!-- Add more options here -->
    </select>
    <select id="hardware2">
        <option value="">Select Second Hardware</option>
        <!-- Populate this dropdown with your hardware options -->
        <option value="hardware2Option1">Hardware 2 Option 1</option>
        <option value="hardware2Option2">Hardware 2 Option 2</option>
        <!-- Add more options here -->
    </select>
    <button onclick="compareHardware()">Compare</button>

    <div id="comparisonResult"></div>
</body>
</html>
