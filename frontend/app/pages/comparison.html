<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        select, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        #comparisonResult {
            background-color: #fff;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .card-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    .card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 45%; /* Each card takes up almost half of the container width */
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
        color: #333;
        margin-top: 0;
    }
    </style>
</head>
<body>
    <h1>Compare Items</h1>
    <select id="item1">
        <option value="">Select First Item</option>
        <!-- Options will be populated here -->
    </select>
    <select id="item2">
        <option value="">Select Second Item</option>
        <!-- Options will be populated here -->
    </select>
    <button onclick="compareItems()">Compare</button>

    <div id="comparisonResult"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchItems();
        });

        function fetchItems() {
            fetch('http://localhost:5001/listings') // Adjust this URL to your dataservice endpoint
            .then(response => response.json())
            .then(items => {
                const dropdown1 = document.getElementById('item1');
                const dropdown2 = document.getElementById('item2');
                items.forEach(item => {
                    const option1 = new Option(item.name, item.id);
                    const option2 = new Option(item.name, item.id);
                    dropdown1.add(option1);
                    dropdown2.add(option2);
                });
            })
            .catch(error => console.error('Error loading items:', error));
        }
        
        function compareItems() {
    const item1Id = document.getElementById('item1').value;
    const item2Id = document.getElementById('item2').value;

    if (!item1Id || !item2Id) {
        document.getElementById('comparisonResult').innerHTML = `<p>Please select two items to compare.</p>`;
        return;
    }

    fetch('http://localhost:5001/compare', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ product_id_1: item1Id, product_id_2: item2Id }),
    })
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('comparisonResult');
        container.innerHTML = '';
        container.className = 'card-container';

        const listings = [data.listing_1, data.listing_2];
        listings.forEach(item => {

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${item.images}" alt="${item.images}" style="width:50%;height:50%;">
                <h3>${item.name}</h3>
                <p>${item.desc}</p>
                <p><strong>Price:</strong> $${item.price}</p>
            `;
            container.appendChild(card);
        });
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('comparisonResult').innerHTML = `<p>Error fetching comparison data.</p>`;
    });
}


    </script>
</body>
</html>
