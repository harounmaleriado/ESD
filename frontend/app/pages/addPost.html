      document.getElementById("insert").addEventListener("click", async (event) => {
    event.preventDefault();

    const nameValue = document.getElementById("name").value.trim();
    const priceValue = document.getElementById("price").value.trim();
    const city = document.getElementById("city").value;
    const imageFile = document.getElementById("imageUpload").files[0];

    if (!nameValue || !priceValue || !city || !imageFile) {
        let missingFields = [];
        if (!nameValue) missingFields.push("Name");
        if (!priceValue) missingFields.push("Price");
        if (!city) missingFields.push("Collection Location");
        if (!imageFile) missingFields.push("Image");

        // Show a warning notification listing all missing required fields
        showNotification(`Please fill out the following fields: <br> ${missingFields.join(", ")}`, "warning");
        return;
    }

    const apiKey = '177ad839670b4ef3bd6a75e4d69d7141';
    const requestUrl = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(city)}&key=${apiKey}`;

    try {
        const response = await fetch(requestUrl);
        const data = await response.json();

        if (data.results.length > 0) {
            const { lat, lng } = data.results[0].geometry;

            const userId = "eke7zjaf5hJFJkleq6jQ";
            const nameValue = document.getElementById("name").value;
            const descValue = document.getElementById("desc").value;
            const categoryValue = [document.getElementById("category").value];
            const priceValue = parseFloat(document.getElementById("price").value);
            const dateTime = new Date();

            const postData = {
                name: nameValue,
                desc: descValue,
                category: categoryValue,
                price: priceValue,
                location: { latitude: lat, longitude: lng },
                user_Id: userId,
                datetime: dateTime
            };

            const docRef = await addDoc(collection(db, "post"), postData);
            console.log("Document written with ID: ", docRef.id);
            alert("New post added successfully!");
        } else {
            alert("Could not find the location.");
        }
    } catch (error) {
        console.error("Error fetching location: ", error);
        alert("Error adding new post.");
    }
});

function showNotification(message, type) {
    const notification = document.createElement("div");
    notification.style.position = 'fixed';
    notification.style.top = '5%';  
    notification.style.left = '50%';
    notification.style.transform = 'translateX(-50%)';
    notification.style.backgroundColor = type === 'warning' ? '#ff9800' : '#f44336';
    notification.style.color = 'white';
    notification.style.padding = '20px';
    notification.style.zIndex = '1000';
    notification.style.width = 'auto';
    notification.style.minWidth = '300px';  
    notification.style.textAlign = 'center';
    notification.style.boxSizing = 'border-box';
    notification.style.borderRadius = '5px';
    notification.innerHTML = `<p style="font-size: 20px;">${message}</p> <div class="loading-bar" style="width: 0%; height: 5px; background-color: #4CAF50; margin-top: 10px;"></div>`;

    document.body.appendChild(notification);

    // Animate the loading bar and extend the duration
    const loadingBar = notification.querySelector(".loading-bar");
    let width = 0;
    const interval = setInterval(() => {
        if (width >= 100) {
            clearInterval(interval);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500);
            }, 5000); 
        } else {
            width++;
            loadingBar.style.width = width + '%';
        }
    }, 50); 
}


document.getElementById("uploadButton").addEventListener("click", async () => {
    const imageFile = document.getElementById("imageUpload").files[0];
    if (!imageFile) {
        alert("Please select an image to upload.");
        return;
    }

    // Get the product name and sanitize it to create a valid file name
    const nameValue = document.getElementById("name").value.trim();
    if (!nameValue) {
        alert("Please enter the product name before uploading the image.");
        return;
    }
    const sanitizedFileName = nameValue.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');

    // Append the file extension from the original file name
    const extension = imageFile.name.split('.').pop();
    const imageName = `${sanitizedFileName}.${extension}`;
    const storageRef = ref(storage, imageName); // Store at the root level

    try {
        const snapshot = await uploadBytes(storageRef, imageFile);
        console.log('Uploaded a blob or file!', snapshot);

        // Get the download URL and do something with it (e.g., save it in Firestore)
        const downloadURL = await getDownloadURL(snapshot.ref);
        console.log('File available at', downloadURL);
        alert('Image uploaded successfully!');
    } catch (error) {
        console.error('Upload failed', error);
        alert('Upload failed: ' + error.message);
    }
});
