<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 40px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .image { max-width: 100%; height: auto; border-radius: 8px; }
        .detail-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-custom { background-color: #007bff; color: #ffffff; }
        .btn-custom:hover { background-color: #0056b3; }
        /* Additional styles for the chat button */
        .chat-btn {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
        }
        .chat-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="detail-header">
            <h1 id="listingName"></h1>
            <button class="btn btn-custom" id="buyBtn">Buy Now</button>
        </div>
        <img id="listingImage" class="image" alt="Listing Image">
        <p id="listingDesc"></p>
        <p><strong>Price:</strong> <span id="listingPrice"></span></p>
        <p><strong>Location:</strong> <span id="listingLocation"></span></p>
        <!-- Chat with Seller button -->
        <button class="btn chat-btn" id="chatBtn">Chat with Seller</button>
    </div>

    <script src="listing-detail.js"></script>
    <script>
        // Extract the listing ID from the URL query parameters
        const params = new URLSearchParams(window.location.search);
        const listingId = params.get('id');

        async function fetchListingDetails() {
            if (!listingId) {
                alert("Listing ID is missing.");
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/listing/${listingId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch listing details.');
                }
                const listing = await response.json();

                // Update page content with listing details
                document.getElementById('listingName').textContent = listing.name;
                document.getElementById('listingDesc').textContent = listing.desc;
                document.getElementById('listingPrice').textContent = `$${listing.price}`;
                // Before accessing listing.location.latitude and listing.location.longitude
                if (listing.location) {
                    document.getElementById('listingLocation').textContent = `${listing.location.latitude}, ${listing.location.longitude}`;
                } else {
                    document.getElementById('listingLocation').textContent = "Location not provided";
                }

                
                // Assume the first image is the primary one
                if (listing.images && listing.images.length > 0) {
                    document.getElementById('listingImage').src = listing.images[0];
                } else {
                    document.getElementById('listingImage').style.display = 'none'; // Hide if no images
                }
                
                // Handle the buy button click (simple example)
                document.getElementById('buyBtn').addEventListener('click', () => {
                    alert('Implement the buy logic here.');
                });

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching the listing details.');
            }
        }

        fetchListingDetails();
        document.getElementById('chatBtn').addEventListener('click', () => {
        // Placeholder: Replace with actual chat initiation logic
            alert('This feature will open a chat with the seller.');
        });
    </script>
</body>
</html>
