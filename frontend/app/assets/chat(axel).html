<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="chatstyle(axel).css">
</head>
<body>

<!-- Chat Button -->
<button id="openChatBtn">Chat</button>

<!-- Chat Modal -->
<div id="chatModal" class="chat-modal">
    <div id="chatContainer">
        <section id="chatMessages" class="chat-section"></section>
        <section id="chatForm" class="chat-section">
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</div>

<script src="chat(axel).js"></script>
</body>
</html>
