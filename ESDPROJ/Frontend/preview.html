<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .main {
            text-align: center;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 20px;
            padding: 20px;
            position: relative;
        }

        .cart-btn {
            display: inline-block;
            background-color: #323232;
            border-color: red;
            border-radius: 6px;
            font-size: 16px;
            color: #FFFFFF;
            text-decoration: none;
            padding: 12px 30px;
        }

        .cart-btn:hover {
            background-color: #64af3d;
        }
        .profile-container{
            
            transition: all .5s;
            /* position: absolute;
            bottom: 20px; */
            left: 30%;
            transform: translateX(-50%);
        }
        .buy{
            transition: all .5s;
            /* position: absolute;
            bottom: 20px; */
            right: 30%;
            transform: translateX(50%);
        }
        

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            border-radius: 15px;
            border: 2px solid #ccc;
            margin-top: 10%;
            padding: 20px;
        }

        .img_container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .img_container img {
            width: 40%;
            margin: 10px;
            /* Adjust margin as needed */
            object-fit: cover;
            border-radius: 10px;
            /* Add border radius */
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: rgb(135, 131, 130);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="img_container">
            <img src="https://cdn.britannica.com/77/170477-050-1C747EE3/Laptop-computer.jpg" alt="">
            <img src="https://cdn.britannica.com/77/170477-050-1C747EE3/Laptop-computer.jpg" alt="">
        </div>

        <!-- Product Description -->
        <div>
            <h1>Beats EP</h1>
            <p>The preferred choice of a vast range of acclaimed DJs. Punchy, bass-focused sound and high isolation.
                Sturdy headband and on-ear cushions suitable for live performance. MEET UP ONLY</p>
        </div>
        <div class="product-price">
            <span>S$148</span></div>
        <!-- Product Pricing -->
        <div class="profile-container">
            <a href="#" class="cart-btn">Chat with seller</a> 
            
        </div>

        <div class="buy">
            <a href="#" class="cart-btn">Buy Now</a>   
        </div>

    </div>

</body>

</html>
