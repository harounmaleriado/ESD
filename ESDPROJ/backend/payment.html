<form id="payment-form">
    <div id="card-element">
        <!-- Stripe.js will inject the Card Element here -->
    </div>
    <button type="submit">Submit Payment</button>
</form>

<script>
    // Create a Stripe Element
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    // Handle form submission
    document.getElementById('payment-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        // Create payment method using Stripe.js
        const { paymentMethod, error } = await stripe.createPaymentMethod({
            type: 'card',
            card: cardElement,
        });

        if (error) {
            console.error(error.message);
        } else {
            // Send payment details to Firebase or your server for processing
            const paymentDetails = {
                paymentMethodId: paymentMethod.id,
                // Include other relevant details
            };
            // You can then handle payment processing, e.g., storing paymentDetails in Firebase
            console.log(paymentDetails);
        }
    });
</script>
